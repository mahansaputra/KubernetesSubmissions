apiVersion: v1
kind: Pod
metadata:
  name: log-output-pod
  labels:
    app: log-output
spec:
  volumes:
    - name: shared-storage
      emptyDir: {}
  containers:
    - name: writer
      image: mahansa/log-output-app:latest
      command: ["node", "writer.js"]
      volumeMounts:
        - name: shared-storage
          mountPath: /shared
      resources:
        limits:
          memory: "256Mi"
          cpu: "500m"
        requests:
          memory: "128Mi"
          cpu: "250m"
    - name: reader
      image: mahansa/log-output-app:latest
      command: ["node", "reader.js"]
      volumeMounts:
        - name: shared-storage
          mountPath: /shared
      resources:
        limits:
          memory: "256Mi"
          cpu: "500m"
        requests:
          memory: "128Mi"
          cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: log-output-service
spec:
  selector:
    app: log-output
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /logs
            pathType: Prefix
            backend:
              service:
                name: log-output-service
                port:
                  number: 80